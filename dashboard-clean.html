<!DOCTYPE html><html lang="en" class="h-full bg-[#081423]"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Blaze Intelligence ¬∑ Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'blaze-orange': '#BF5700',
            'blaze-blue': '#9BCBEB',
            'blaze-navy': '#0A192F'
          }
        }
      }
    }
    
    async function hydrateMeta() {
      const season = document.querySelector('[data-season]');
      const updated = document.querySelector('[data-updated]');
      try {
        const r = await fetch('/data/dashboard-config.json', {headers:{'accept':'application/json'}});
        if (!r.ok) throw new Error('Dashboard config not found');
        const j = await r.json();
        season.textContent = '2025-2026';
        updated.textContent = new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
        
        // Update Cardinals readiness if available
        const readinessEl = document.querySelector('[data-readiness]');
        if (readinessEl && j.cardinals_readiness) {
          readinessEl.textContent = `${j.cardinals_readiness.overall_score.toFixed(1)}%`;
        }
      } catch {
        season.textContent = '2025-2026'; 
        updated.textContent = '--';
      }
    }
    addEventListener('DOMContentLoaded', hydrateMeta);
  </script>
</head>
<body class="h-full text-slate-200">
  <!-- Clean, Professional Header -->
  <header class="border-b border-white/5 bg-blaze-navy/90 backdrop-blur sticky top-0 z-50">
    <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
      <!-- Blaze Logo & Brand -->
      <div class="flex items-center gap-3">
        <div class="h-8 w-8 rounded-lg bg-gradient-to-br from-blaze-orange to-amber-600 grid place-items-center font-bold text-black">B</div>
        <span class="text-lg font-semibold tracking-wide">Blaze Intelligence</span>
      </div>

      <!-- Primary Navigation - Clean & Focused -->
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="/" class="hover:text-blaze-orange transition-colors">Home</a>
        <a href="/orioles-executive-intelligence.html" class="hover:text-blaze-orange transition-colors">Executive Intelligence</a>
        <a href="/live-demo.html" class="hover:text-blaze-orange transition-colors">Live Analytics</a>
        <a href="/nil-calculator.html" class="hover:text-blaze-orange transition-colors">NIL Engine</a>
        <a href="/dashboard.html" class="text-blaze-orange font-semibold">Dashboard</a>
        <a href="/api/status" class="hover:text-blaze-orange transition-colors">API Status</a>
        <a href="/get-started.html" class="hover:text-blaze-orange transition-colors">Get Started</a>
      </nav>

      <!-- Season Info - Single Instance, Clean Design -->
      <div class="hidden sm:flex items-center gap-4 text-xs">
        <div class="rounded-xl bg-white/5 px-3 py-1.5 border border-blaze-orange/20">
          Season: <span data-season="" class="text-blaze-orange font-semibold">2025-2026</span>
        </div>
        <div class="rounded-xl bg-white/5 px-3 py-1.5 border border-white/10">
          Last Update: <span data-updated="" class="text-blaze-blue">--</span>
        </div>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 py-8">
    <!-- Primary Action & Sports Categories -->
    <div class="grid gap-4 sm:flex sm:items-center sm:justify-between mb-8">
      <!-- Single Primary CTA -->
      <a href="/blaze-vision-ai-scouting.html" class="inline-flex items-center gap-3 rounded-2xl bg-gradient-to-r from-blaze-orange to-amber-600 px-6 py-3 font-semibold text-black shadow-lg hover:scale-[1.02] transition-transform">
        <span>üöÄ Launch Platform</span>
      </a>

      <!-- Compact Sports Pills -->
      <div class="flex gap-3">
        <a href="/longhorns-intelligence.html" class="rounded-xl border border-white/10 bg-white/5 px-4 py-2 hover:bg-blaze-orange/20 hover:border-blaze-orange/30 transition-colors">
          üèà College Football
        </a>
        <a href="/titans-intelligence.html" class="rounded-xl border border-white/10 bg-white/5 px-4 py-2 hover:bg-blaze-orange/20 hover:border-blaze-orange/30 transition-colors">
          üèÜ NFL
        </a>
        <a href="/cardinals-intelligence.html" class="rounded-xl border border-white/10 bg-white/5 px-4 py-2 hover:bg-blaze-orange/20 hover:border-blaze-orange/30 transition-colors">
          ‚öæ MLB
        </a>
      </div>
    </div>

    <!-- Live Cardinals Intelligence (Only Renders if Data Available) -->
    <div class="mb-8">
      <div class="rounded-2xl border border-blaze-orange/20 bg-gradient-to-r from-blaze-orange/5 to-blaze-blue/5 p-6">
        <h2 class="text-xl font-semibold mb-4 text-blaze-orange">üî• Live Cardinals Intelligence</h2>
        <div class="grid gap-4 sm:grid-cols-3">
          <div class="text-center">
            <div class="text-2xl font-bold text-blaze-blue" data-readiness="">86.6%</div>
            <div class="text-sm text-slate-400">Readiness Score</div>
          </div>
          <div class="text-center">
            <div class="text-2xl font-bold text-green-400">Strong</div>
            <div class="text-sm text-slate-400">Trend</div>
          </div>
          <div class="text-center">
            <div class="text-2xl font-bold text-blaze-orange">2.85</div>
            <div class="text-sm text-slate-400">Leverage Factor</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Safe System Cards: Only Render if APIs Respond -->
    <section id="cards" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></section>
    
    <script>
      // Only render system cards if health/status APIs are available
      (async () => {
        try {
          const healthResponse = await fetch('/api/health', {headers:{'accept':'application/json'}});
          const statusResponse = await fetch('/api/status', {headers:{'accept':'application/json'}});
          
          const cards = [];
          
          if (healthResponse.ok) {
            const health = await healthResponse.json();
            cards.push({
              title: 'System Health',
              value: health.status === 'healthy' ? '‚úÖ Healthy' : '‚ö†Ô∏è Degraded',
              subtitle: health.responseTime || '--'
            });
          }
          
          if (statusResponse.ok) {
            const status = await statusResponse.json();
            cards.push({
              title: 'Platform Status',
              value: status.status?.indicator === 'operational' ? 'üü¢ Operational' : 'üü° Monitoring',
              subtitle: status.environment?.name || 'production'
            });
          }
          
          // Add live Cardinals data card
          try {
            const cardinals = await fetch('/data/dashboard-config.json');
            if (cardinals.ok) {
              const data = await cardinals.json();
              cards.push({
                title: 'Cardinals Live',
                value: `${data.cardinals_readiness?.overall_score.toFixed(1)}%`,
                subtitle: data.cardinals_readiness?.trend || 'updating...'
              });
            }
          } catch {}
          
          // Render cards if we have any data
          if (cards.length > 0) {
            const el = document.getElementById('cards');
            for (const c of cards) {
              const d = document.createElement('div');
              d.className = 'rounded-2xl border border-white/10 bg-white/5 p-6 hover:bg-white/10 transition-colors';
              d.innerHTML = `
                <div class="text-sm text-slate-400 mb-2">${c.title}</div>
                <div class="text-2xl font-semibold mb-1">${c.value}</div>
                <div class="text-xs text-slate-500">${c.subtitle}</div>
              `;
              el.appendChild(d);
            }
          }
        } catch (e) {
          console.log('Dashboard APIs not available:', e.message);
          // Gracefully handle API unavailability - no broken UI
        }
      })();
      
      // Auto-update timestamps every minute
      setInterval(() => {
        const updated = document.querySelector('[data-updated]');
        if (updated) {
          updated.textContent = new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
        }
      }, 60000);
    </script>
  </main>

</body></html>
