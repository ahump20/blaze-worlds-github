<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Explore infinite cosmic realms with stunning nebulae, alien structures, and immersive space phenomena">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
    <style>
        :root {
            --cosmic-purple: #6B46C1;
            --nebula-blue: #3B82F6;
            --stellar-cyan: #06B6D4;
            --deep-space: #0F0F23;
            --starlight: #F8FAFC;
            --void-black: #1A1A2E;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: radial-gradient(ellipse at center, var(--deep-space) 0%, var(--void-black) 70%, #000000 100%);
            overflow: hidden;
            color: var(--stellar-cyan);
            user-select: none;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #gameCanvas {
            display: block;
            cursor: crosshair;
            transition: filter 0.3s ease;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        .ui-panel {
            background: rgba(15, 15, 35, 0.9);
            border: 2px solid var(--cosmic-purple);
            border-radius: 12px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(107, 70, 193, 0.4);
        }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 20px;
            color: var(--nebula-blue);
            font-size: 14px;
            min-width: 280px;
        }
        #minimap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            padding: 15px;
            color: var(--nebula-blue);
        }
        #inventory {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 15px;
            color: var(--grizzly-teal);
            display: flex;
            gap: 10px;
        }
        .inventory-slot {
            width: 50px;
            height: 50px;
            border: 2px solid var(--grizzly-teal);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: rgba(0, 178, 169, 0.1);
            transition: all 0.2s ease;
        }
        .inventory-slot:hover {
            background: rgba(0, 178, 169, 0.3);
            transform: scale(1.1);
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 3px solid var(--texas-orange);
            border-radius: 50%;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 20px;
            color: var(--nebula-blue);
            font-size: 12px;
            max-width: 350px;
            line-height: 1.4;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--tennessee-deep), var(--texas-orange));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease-out;
        }
        #loadingTitle {
            font-size: 4em;
            color: var(--pearl-white);
            text-shadow: 0 0 30px var(--texas-orange);
            margin-bottom: 30px;
            animation: titleGlow 3s infinite;
            font-weight: bold;
        }
        #loadingSubtitle {
            font-size: 1.5em;
            color: var(--nebula-blue);
            margin-bottom: 40px;
            text-align: center;
        }
        #loadingBar {
            width: 400px;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            overflow: hidden;
            border: 2px solid var(--texas-orange);
        }
        #loadingProgress {
            height: 100%;
            background: linear-gradient(90deg, var(--texas-orange), var(--grizzly-teal), var(--cardinal-blue));
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 4px;
        }
        #performance {
            position: absolute;
            top: 200px;
            left: 20px;
            padding: 15px;
            color: var(--grizzly-teal);
            font-size: 12px;
            opacity: 0.8;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }
        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 30px var(--texas-orange); }
            50% { text-shadow: 0 0 50px var(--texas-orange), 0 0 100px var(--grizzly-teal); }
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .stat-value {
            font-weight: bold;
            color: var(--texas-orange);
        }
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--grizzly-teal);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }
        @keyframes particleFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        #worldSelector {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            z-index: 200;
            text-align: center;
            pointer-events: all;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #worldSelector.active {
            opacity: 1;
        }
        .world-option {
            margin: 10px;
            padding: 15px 25px;
            background: var(--texas-orange);
            color: var(--pearl-white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .world-option:hover {
            background: var(--grizzly-teal);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
